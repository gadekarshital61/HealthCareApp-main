<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h3>Patient Register</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/patient/save}" method="POST">
                    <!-- row#1 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="firstName">FirstName</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="firstName" id="firstName" class="form-control" />
                        </div>
                        <div class="col-6">
                            <span id="firstNameError"></span>
                        </div>
                    </div>
                    <!-- row#2 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="lastName">LastName</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="lastName" id="lastName" class="form-control"/>
                        </div>
                        <div class="col-6">
                            <span id="lastNameError"></span>
                        </div>
                    </div>

                    <!-- row#3-->
                    <div class="row">
                        <div class="col-2">
                            <label for="gender">Gender</label>
                        </div>
                        <div class="col-5">
                            <input type="radio" name="gender" id="gender1" value="Male" />
                            Male
                            <input type="radio" name="gender" id="gender2" value="Female" />
                            Female
                        </div>
                        <div class="col-5">
                            <span id="genderError"> </span>
                        </div>
                    </div>

                    <!-- row#4 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="phone">Phone</label>
                        </div>
                        <div class="col-4">
                            <input type="text"  name="phone" id="phone" class="form-control"/>
                        </div>
                        <div class="col-6">
                            <span id="phoneError"></span>
                        </div>
                    </div>

                    <!-- row#5 dob-->
                    

                    <!-- row#6-->
                    <!-- row#6 sub row1 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="marialStatus">Marial Status</label>
                        </div>
                        <div class="col-5">
                            <input type="radio" name="marialStatus" id="marialStatus1" value="Single" />
                            Single
                            <input type="radio" name="marialStatus" id="marialStatus2" value="Married" />
                            Married
                        </div>
                        <div class="col-5">
                            <span id="marialStatusError"> </span>
                        </div>
                    </div>
                    
                    <!-- row#6 sub row2 -->
                    <div class="row">
                        <div class="col-2">

                        </div>
                        <div class="col-5">
                            <input type="radio" name="marialStatus" id="marialStatus3"
                                value="Divorced" />
                            Divorced
                            <input type="radio" name="marialStatus" id="marialStatus4"
                                value="Widowed" />
                            Widowed
                        </div>
                        <div class="col-5">

                        </div>
                    </div>



                    <!-- row#7 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="presentAddress">Present Address</label>
                        </div>
                        <div class="col-4">
                            <textarea id="presentAddress" name="presentAddress" class="form-control"></textarea>
                        </div>
                        <div class="col-6">
                            <span id="presentAddressError"></span>
                        </div>
                    </div>



                    <!-- row#8 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="communicationAddress">Communication Address</label>
                        </div>
                        <div class="col-4">
                            <textarea id="communicationAddress" name="communicationAddress" class="form-control"></textarea>
                        </div>
                        <div class="col-6">
                            <span id="communicationAddressError"></span>
                        </div>
                    </div>

                    <!-- row#9 -->
                    <!-- row#9 sub row1 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="pastMedicalHistory">Past Medical History</label>
                        </div>
                        <div class="col-4">
                             <input type="checkbox" name="pastMedicalHistory" id="pastMedicalHistory1" 
                             value="Anemia" />
                                    Anemia
                             <input type="checkbox" name="pastMedicalHistory" id="pastMedicalHistory2" 
                             value="Asthma" />
                                    Asthma
                             <input type="checkbox" name="pastMedicalHistory" id="pastMedicalHistory3" 
                             value="Diabetes" />
                                    Diabetes
                        </div>
                        <div class="col-6">
                            <span id="pastMedicalHistoryError"> </span>
                        </div>
                    </div>
                    
                    <!-- row#9sub row2 -->
                    <div class="row">
                        <div class="col-2">

                        </div>
                        <div class="col-4">
                            <input type="checkbox" name="pastMedicalHistory" id="pastMedicalHistory4" value="Cancer" />
                                    Cancer
                            <input type="checkbox" name="pastMedicalHistory" id="pastMedicalHistory5" value="Ulcer" />
                                    Ulcer
                            <input type="checkbox" name="pastMedicalHistory" id="pastMedicalHistory6" value="Chickenpox" />
                                    Chickenpox
                        </div>
                        <div class="col-6">

                        </div>
                    </div>

                    <!--row #9sub row3 -->
                    <div class="row">
                        <div class="col-2">

                        </div>
                        <div class="col-5">
                             <input type="checkbox" name="pastMedicalHistory" id="pastMedicalHistory7" value="Other" />
                                    Other
                             <input type="text" name="pastMedicalHistory" id="pastMedicalHistory8"  />
                        </div>
                        <div class="col-6">

                        </div>
                    </div>



                    <!-- row#10 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="otherDetails">Other Details</label>
                        </div>
                        <div class="col-4">
                            <textarea id="otherDetails" name="otherDetails" class="form-control"> </textarea>
                        </div>
                        <div class="col-6">
                            <span id="otherDetailsError"></span>
                        </div>
                    </div>

                        <button type="submit" class="btn btn-success">Create 
                        <i class="fa fa-plus-square" aria-hidden="true"></i>
                        </button>
                </form>
            </div>
             <div th:if="${message!=null}" class="card-footer bg-white text-info">
                <span th:text="${message}"></span>
             </div>
        </div>
    </div>

</body>

</html>
