<html xmlns:th="https://www.thymeleaf.org/">

  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-header bg-primary text-center text-white">
          <h3>Patient Edit</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/patient/update}" method="POST" th:object="${patient}">
           		 <!-- row#0 -->
                   <div class="row">
                        <div class="col-2">
                            <label for="id">ID</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{id}" class="form-control" readOnly/>
                        </div>
                        <div class="col-6">
                            <span id="idError"></span>
                        </div>
                </div>
                <!-- row#1 -->
                <div class="row">
                    <div class="col-2">
                        <label for="firstName">FirstName</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{firstName}" class="form-control"/>
                    </div>
                    <div class="col-6">
                        <span id="firstNameError"></span>
                    </div>
                </div>

                 <!-- row#2 -->
                 <div class="row">
                    <div class="col-2">
                        <label for="lastName">Last Name</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{lastName}" class="form-control"/>
                    </div>
                    <div class="col-6">
                        <span id="lastNameError"></span>
                    </div>
                </div>

                <!-- row#3-->
                    <div class="row">
                        <div class="col-2">
                            <label for="gender">Gender</label>
                        </div>
                        <div class="col-5">
                            <input type="radio" th:field="*{gender}" value="Male"/> Male
                            <input type="radio" th:field="*{gender}" value="Female"/> Female
                        </div>
                        <div class="col-5">
                            <span id="genderError"> </span>
                        </div>
                    </div>

                    <!-- row#4 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="phone">Phone</label>
                        </div>
                        <div class="col-4">
                            <input type="number"th:field="*{phone}" class="form-control" />
                        </div>
                        <div class="col-6">
                            <span id="phoneError"></span>
                        </div>
                    </div>

                    <!-- row#5 dob-->
                    

                    <!-- row#6-->
                    <!-- row#6 sub row1 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="marialStatus">Marial Status</label>
                        </div>
                        <div class="col-5">
                            <input type="radio" th:field="*{marialStatus}" value="Single" />
                            Single
                            <input type="radio" th:field="*{marialStatus}" value="Married" />
                            Married
                        </div>
                        <div class="col-5">
                            <span id="marialStatusError"> </span>
                        </div>
                    </div>
                    
                    <!-- row#6 sub row2 -->
                    <div class="row">
                        <div class="col-2">

                        </div>
                        <div class="col-5">
                            <input type="radio"  th:field="*{marialStatus}" value="Divorced" />
                            Divorced
                            <input type="radio"  th:field="*{marialStatus}" value="Widowed" />
                            Widowed
                        </div>
                        <div class="col-5">

                        </div>
                    </div>



                    <!-- row#7 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="presentAddress">Present Address</label>
                        </div>
                        <div class="col-4">
                            <textarea  th:field="*{presentAddress}" class="form-control"></textarea>
                        </div>
                        <div class="col-6">
                            <span id="presentAddressError"></span>
                        </div>
                    </div>



                    <!-- row#8 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="communicationAddress">Communication Address</label>
                        </div>
                        <div class="col-4">
                            <textarea th:field="*{communicationAddress}" class="form-control"></textarea>
                        </div>
                        <div class="col-6">
                            <span id="communicationAddressError"></span>
                        </div>
                    </div>

                    <!-- row#9 -->
                    <!-- row#9 sub row1 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="pastMedicalHistory">Past Medical History</label>
                        </div>
                        <div class="col-4">
                             <input type="checkbox" th:field="*{pastMedicalHistory}" 
                             value="Anemia" />
                                    Anemia
                             <input type="checkbox" th:field="*{pastMedicalHistory}" 
                             value="Asthma" />
                                    Asthma
                             <input type="checkbox" th:field="*{pastMedicalHistory}" 
                             value="Diabetes" />
                                    Diabetes
                        </div>
                        <div class="col-6">
                            <span id="pastMedicalHistoryError"> </span>
                        </div>
                    </div>
                    
                    <!-- row#9sub row2 -->
                    <div class="row">
                        <div class="col-2">

                        </div>
                        <div class="col-4">
                            <input type="checkbox" th:field="*{pastMedicalHistory}" value="Cancer" />
                                    Cancer
                            <input type="checkbox" th:field="*{pastMedicalHistory}" value="Ulcer" />
                                    Ulcer
                            <input type="checkbox" th:field="*{pastMedicalHistory}" value="Chickenpox" />
                                    Chickenpox
                        </div>
                        <div class="col-6">

                        </div>
                    </div>

                    <!--row #9sub row3 -->
                    <div class="row">
                        <div class="col-2">

                        </div>
                        <div class="col-5">
                             <input type="checkbox" th:field="*{pastMedicalHistory}" value="Other" />
                                    Other
                             <input type="text" th:field="*{pastMedicalHistory}"  />
                        </div>
                        <div class="col-6">

                        </div>
                    </div>



                    <!-- row#10 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="otherDetails">Other Details</label>
                        </div>
                        <div class="col-4">
                            <textarea th:field="*{otherDetails}" class="form-control"> </textarea>
                        </div>
                        <div class="col-6">
                            <span id="otherDetailsError"></span>
                        </div>
                    </div>

                <button type="submit" class="btn btn-success">Update 
                <i class="fa fa-wrench" aria-hidden="true"></i></button>
            </form>
        </div>
        
      </div>
    </div>
  </body>
</html>
